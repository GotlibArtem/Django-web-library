{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row center">
            <div class="col-md-6 mt-4 mx-auto p-3 shadow-sm border rounded border-primary">
                <h2 class="text-center mb-4 text-primary">Войти</h2>
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" class="form-control border border-primary" id="username" aria-describedby="username" name="username" placeholder="Логин" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control border border-primary" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Войти</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0 text-center">У вас нет аккаунта? <a href="{% url 'users:create_user' %}" class="text-primary fw-bold">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
