{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row justify-content-evenly mx-auto p-3 shadow-sm border rounded border-primary">
            <h2 class="text-center mb-4 text-primary">Профиль пользователя</h2>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="col-5">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ name_form.as_p }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин:</label>
                        <input type="text" class="form-control border border-primary" name="username" placeholder="Логин" value="{{ user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта:</label>
                        <input type="email" class="form-control border border-primary" name="email" placeholder="Почта" value="{{ user.email }}" disabled>
                    </div>
                    <div style="text-align: center">
                        <button type="submit" class="btn btn-primary mb-2" name="change_name">Изменить данные</button>
                    </div>
                </form>
            </div>
            <div class="col-5">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ password_form.as_p }}
                    <div style="position: absolute; bottom: 8px; right: 150px;">
                        <button type="submit" class="btn btn-primary" name="change_password">Изменить пароль</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
