{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row center">
            <div class="col-md-5 mx-auto p-3 shadow-sm border rounded border-primary">
                <h2 class="text-center mb-4 text-primary">Регистрация</h2>
                <div class="text-center">
                    <img class="img-fluid" src="{% static 'img/label.png' %}" alt="" width="40" height="40">
                </div>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p>У вас уже есть аккаунт? <a href="{% url 'users:login_user' %}">Войти</a></p>
                    <button type="submit" class="btn btn-primary">Зарегистироваться</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
